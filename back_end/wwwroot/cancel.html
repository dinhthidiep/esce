<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thất bại - ESCE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="error-icon">✗</div>
        <h4 class="payment-title">Thanh toán thất bại</h4>
        <p class="error-message">
            Rất tiếc, quá trình thanh toán không thành công. Vui lòng thử lại hoặc liên hệ với chúng tôi để được hỗ trợ.
        </p>
        <p class="support-info">
            Nếu có bất kỳ câu hỏi nào, hãy gửi email tới
            <a href="mailto:support@payos.vn">support@payos.vn</a>
        </p>
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">Trở về trang chủ</a>
            <button onclick="history.back()" class="btn btn-secondary">Thử lại</button>
        </div>
    </div>
</body>
</html>
