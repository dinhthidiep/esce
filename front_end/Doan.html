<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Login - Du lịch thông minh</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .info {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">✈️</div>
        <h1 class="title">Travel Login App</h1>
        <p class="subtitle">Khám phá thế giới cùng chúng tôi</p>
        <a href="#" class="btn" onclick="alert('Chạy npm start để xem giao diện React!')">Xem Demo</a>
        <a href="#" class="btn" onclick="alert('Đã tạo project React hoàn chỉnh!')">React App</a>
        <div class="info">
            <p>Project React đã được tạo với giao diện đăng nhập đẹp mắt</p>
            <p>Chạy: npm install && npm start</p>
        </div>
    </div>
</body>
</html>
