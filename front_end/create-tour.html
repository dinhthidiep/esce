<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang tạo tour</title>
    <link rel="stylesheet" href="create-tour.css">
    <script src="create-tour.js"></script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <ul>
            <li>
                <div class="sidebar-select">
                    <a href="#">Thông tin cá nhân</a>
                </div>
            </li>

            <li>
            <div class="sidebar-select">
                    <a href="#">Cài đặt</a>
                </div>
            </li>

            <li>
                <div class="sidebar-select">
                    <a href="#">Trợ lý ảo</a>
                </div>
            </li>

            <li>
                <div class="sidebar-select">
                    <a href="#">Chatbot</a>
                </div>
            </li>

            <li>
                <div class="sidebar-select">
                    <a href="#">Đăng xuất</a>
                </div>
            </li>
        </ul>
    </div>
    <!-- Header -->
    <header class="header">
        <button class="menu-button" onclick="toggleSidebar()">☰</button>
        <div class="header-logo">
            <img src="../img/logo.png">
            <p>ESMS</p>
        </div>
        <nav class="header-menu">
            <div class="header-menu-select"><a href="#"><u>Trang chủ</u></a></div>
            <div class="header-menu-select"><a href="#"><u>Giới thiệu</u></a></div>
            <div class="header-menu-select"><a href="#"><u>Tour phổ biến</u></a></div>
            <div class="header-menu-select"><a href="#"><u>Liên lạc</u></a></div>
        </nav>
        <div class="header-menu-user">
            <img src="#">
            <p>Welcome, NamHLP1!</p>
        </div>
    </header>
    <div class="content-title-display-box" id="title-shift">
        <div class="content-title-display-name">
            <p>Tạo tour mới</p>
        </div>
    </div>
    <div class="content" id="content-shift">
        <div class="form-content">
            <div class="disclaimer-text"style="margin-left:auto;font-size:13px;color:#666">(<span style="color:#b00020">*</span>) bắt buộc</div>
            <br>
            <form id="createTourForm" action="/create-tour" method="POST" enctype="multipart/form-data" novalidate>
                <div class="field">
                    <label for="name">Nhập tên tour (Tour Name)&nbsp;&nbsp;<span style="color:#b00020">*</span></label>
                    <input id="name" name="name" type="text" maxlength="255" required placeholder="Tên tour..." 
                    style="width: 50%;"/>
                    <div id="err-NAME" class="error" aria-live="polite"></div>
                </div>


                <div class="field">
                    <label for="address">Nhập địa chỉ (Address)&nbsp;&nbsp;<span style="color:#b00020">*</span></label>
                    <input id="address" name="address" type="text" maxlength="255" required placeholder="Ví dụ: Hà Nội, Việt Nam" 
                    style="width: 50%"/>
                    <div id="err-address" class="error"></div>
                </div>

                <div class="field">
                    <label for="description">Mô tả về tour (Tour Description)</label>
                    <textarea id="description" name="description" maxlength="5000" placeholder="Mô tả ngắn về tour (tối đa 5000 ký tự)"></textarea>
                    <div id="err-description" class="error"></div>
                </div>

                <div class="field">
                    <label for="price">Giá (Price) <span style="color:#b00020">*</span></label>
                    <input id="price" name="price" type="number" step="0.01" min="0" required placeholder="0.00" 
                    style="width: 17.5%"/>
                    <div id="err-price" class="error"></div>
                </div>

                <div class="small-field">
                    <div>
                        <label for="capacity">Sức chứa (Capacity)&nbsp;&nbsp;<span style="color:#b00020">*</span></label>
                        <input id="capacity" name="capacity" type="number" min="1" step="1" required placeholder="Ví dụ: 20" 
                        style="width: 35%"/>
                        <div id="err-capacity" class="error"></div>
                    </div>

                    <div>
                        <label for="available-slot">Số chỗ còn (Available slots)&nbsp;&nbsp;<span style="color:#b00020">*</span></label>
                        <input id="available-slot" name="available-slot" type="number" min="0" step="1" required placeholder="Ví dụ: 15" 
                        style="width: 35%"/>
                        <div id="err-available-slot" class="error"></div>
                    </div>

                    <div>
                        <label for="START_DATE">Ngày bắt đầu (Start date)&nbsp;&nbsp;<span style="color:#b00020">*</span></label>
                        <input id="START_DATE" name="START_DATE" type="date" required 
                        style="width: 35%"/>
                        <div id="err-START_DATE" class="error"></div>
                    </div>

                    <div>
                        <label for="END_DATE">Ngày kết thúc (End date)&nbsp;&nbsp;<span style="color:#b00020">*</span></label>
                        <input id="END_DATE" name="END_DATE" type="date" required 
                        style="width: 35%"/>
                        <div id="err-END_DATE" class="error"></div>
                    </div>

                    <div class="field">
                        <label for="IMAGE">Ảnh đại diện (IMAGE)</label>
                        <input id="IMAGE" name="IMAGE" type="file" accept="image/*" 
                        style="width: 50%"/>
                        <img id="imgPreview" class="img-preview" style="display:none" alt="Xem trước ảnh" />
                        <div id="err-IMAGE" class="error"></div>
                    </div>
                </div>
            

            <div class="form-action">
                <button type="submit">Tạo tour</button>
                <button type="button" class="secondary" id="resetBtn">Đặt lại</button>
            </div>
        </form>
        </div>
        
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("title-shift").classList.toggle("shift");
            document.getElementById("content-shift").classList.toggle("shift");
        }
    </script>

</body>
</html>
